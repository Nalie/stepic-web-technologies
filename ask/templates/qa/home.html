{% extends "layout.html" %}
{% block title %}
    {{ block.super }} – главная
{% endblock %}
{% block content %}
    {% for obj in questions %}
        <div class="question">
            <a href="{{ obj.get_url }}">{{ obj }}</a>
        </div>
    {% endfor %}
    <div class="paginator">
        {% include "paginator.html" %}
    </div>
{% endblock %}
